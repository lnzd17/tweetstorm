<img src="{{tweet['user']['profile_image_url']}}" alt="profile" />
<div>
  <a class="user-details" href="#">
    <span class="name">{{tweet['user']['name']}}</span>
     <span class="screen-name">
       @{{tweet['user']['screen_name']}}
     </span>
     <span class="date">
       - {{tweet['created_at'] | date:'short'}}
     </span>

  </a>
  {{tweet.text}}
</div>
